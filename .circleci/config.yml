version: 2
jobs:
  coding_standards_and_tests:
    docker:
      - image: php:7.2-fpm-stretch
        environment:
          MYSQL_HOST=127.0.0.1
          MYSQL_PORT=3306
          MYSQL_USER=root
          MYSQL_PASSWORD=
          MYSQL_ALLOW_EMPTY_PASSWORD=true
          WP_TESTS_DIR="/tmp/wordpress-tests-lib"
          WP_CORE_DIR="/tmp/wordpress/"
      - image: circleci/mysql:5.6
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: MySQL Database
          command: |
            sudo apt-get update
            sudo apt-get install -y default-mysql-client
            sudo -E docker-php-ext-install mysqli
      - run:
          name: Install Packages
          command: sudo apt-get install -y libpng-dev subversion
      - run:
          name: Install PHP Extensions
          command: sudo -E docker-php-ext-install gd
      - restore_cache:
          keys:
            - cache-{{ checksum ".circleci/config.yml" }}
      - run:
          name: Install Testing Suite
          command: |
            composer global require "phpunit/phpunit=6.1.0"
            composer global require wp-coding-standards/wpcs
            $HOME/.composer/vendor/bin/phpcs --config-set installed_paths $HOME/.composer/vendor/wp-coding-standards/wpcs
            bash bin/install-wp-tests.sh wp_tests root '' 127.0.0.1 latest
      - save_cache:
          key: cache-{{ checksum ".circleci/config.yml" }}
          paths:
            - $HOME/.composer/vendor
            - $WP_TESTS_DIR
            - $WP_CORE_DIR
      - run:
          name: PHPCS
          command: $HOME/.composer/vendor/bin/phpcs
      - run:
          name: Unit Tests
          command: $HOME/.composer/vendor/bin/phpunit
workflows:
  version: 2
  test_everything:
    jobs:
      - coding_standards_and_tests
